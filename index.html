<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحتي الشخصية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* --- الإعدادات العامة --- */
        body {
            font-family: 'Cairo', sans-serif; /* استخدام خط عربي أنيق مثل Cairo */
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100% );
            color: #333;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- الحاوية الرئيسية --- */
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        /* --- الصورة الشخصية --- */
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
        }

        /* --- الاسم والوصف --- */
        h1 {
            margin: 0 0 10px;
            font-size: 2.2em;
            color: #2c3e50;
        }

        .description {
            font-size: 1.1em;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        /* --- الأقسام --- */
        .section-title {
            font-size: 1.5em;
            color: #34495e;
            margin-top: 40px;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        /* خط مزخرف تحت العنوان */
        .section-title::after {
            content: '';
            width: 60px;
            height: 3px;
            background-color: #3498db;
            border-radius: 2px;
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* --- تصميم الروابط --- */
        .links-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .links-list li a {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ecf0f1;
            color: #34495e;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid #bdc3c7;
        }

        .links-list li a:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background-color: #3498db;
            color: #fff;
            border-color: #2980b9;
        }

        .links-list li a i {
            font-size: 1.4em;
            margin-left: 15px; /* لضبط الأيقونة بجانب النص في العربي */
        }
        
        /* --- تخصيص ألوان أيقونات السوشيال ميديا عند المرور عليها --- */
        .links-list li a:hover.facebook { background-color: #3b5998; border-color: #3b5998; }
        .links-list li a:hover.twitter { background-color: #1da1f2; border-color: #1da1f2; }
        .links-list li a:hover.instagram { background: #d6249f; background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%,#d6249f 60%,#285AEB 90%); border-color: transparent; }
        .links-list li a:hover.linkedin { background-color: #0077b5; border-color: #0077b5; }
        .links-list li a:hover.github { background-color: #333; border-color: #333; }
        .links-list li a:hover.tiktok { background-color: #000; border-color: #000; }
        .links-list li a:hover.youtube { background-color: #ff0000; border-color: #ff0000; }
        .links-list li a:hover.telegram { background-color: #0088cc; border-color: #0088cc; }
        .links-list li a:hover.whatsapp { background-color: #25d366; border-color: #25d366; }

    </style>
</head>
<body>

    <div class="container">
        <!-- قسم المعلومات الشخصية -->
        <img src="https://github.com/user-attachments/assets/78c6e09e-6e19-4adc-a197-11b428828f29" alt="الصورة الشخصية" class="profile-picture">
        <h1>احمد صلاح</h1>
        <p class="description">محتوى يلامس الروح قبل العين: احمد صلاح | صانع محتوي فيدىو</p>

        <!-- قسم روابط التواصل الاجتماعي -->
        <h2 class="section-title">حساباتي</h2>

            <li><a href="#" class="linkedin"><i class="fab fa-linkedin"></i>لينكدإن</a></li>
            <li><a href="#" class="github"><i class="fab fa-github"></i>جيت هاب</a></li>

        </ul>
    </div>

</body>
</html>
